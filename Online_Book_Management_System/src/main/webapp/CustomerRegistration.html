<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Registration</title>

  <!-- Google Font for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- New CSS -->
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5; /* Light gray background */
      margin: 0;
      padding: 0;
     /*  display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; */
    }

    /* Navbar Styling */
    .navbar {
      width: 100%;
      background-color: #2c3e50; /* Dark blue */
      padding: 20px 0;
      text-align: center;
    }

    .navbar h1 {
      color: #ecf0f1; /* Light text color */
      font-size: 2.5rem;
      margin: 0;
      font-weight: 500;
    }

    /* Main Container (form) */
    .container {
      background-color: #ffffff; /* White background for the form */
      padding: 40px;
      width: 380px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for form */
      text-align: center;
      transition: all 0.3s ease;
      margin:auto;
    }

    .container:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Slightly stronger shadow on hover */
    }

    h1 {
      color: #333; /* Dark text for the title */
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    /* Label and Input Field Styles */
    label {
      font-size: 1rem;
      color: #555;
      margin-bottom: 8px;
      text-align: left;
      width: 100%;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
      background-color: #f9f9f9; /* Light gray input fields */
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #3498db; /* Blue border on focus */
      background-color: #ffffff; /* Change to white when focused */
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    /* Submit Button */
    button {
      width: 100%;
      padding: 15px;
      background-color: #3498db; /* Blue button */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    /* Link Style */
    a {
      color: #3498db;
      font-weight: 500;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2980b9; /* Darker blue for the link on hover */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 30px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Book Store</h1>
  </div>

  <!-- Registration Form -->
  <div class="container">
    <h1>Customer Registration</h1>
    <form action="cr" method="post">
      <div>
        <label for="cuname">Username</label>
        <input type="text" name="cuname" id="cuname" required><br>

        <label for="cpassword">Password</label>
        <input type="password" name="cpassword" id="cpassword" required><br>

        <label for="cfname">First Name</label>
        <input type="text" name="cfname" id="cfname" required><br>

        <label for="clname">Last Name</label>
        <input type="text" name="clname" id="clname" required><br>

        <label for="caddres">Address</label>
        <input type="text" name="caddres" id="caddres" required><br>

        <label for="cmailid">Mail ID</label>
        <input type="text" name="cmailid" id="cmailid" required><br>

        <label for="cphone">Phone</label>
        <input type="text" name="cphone" id="cphone" required><br>
      </div>
      <button type="submit">Register</button>
    </form>
    <br><a href="customerlogin.html">Already a member? Login here</a>
  </div>

</body>
</html>
