<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .navbar-title {
            color: white;
            margin: 0;
            font-size: 2.5rem;
            font-weight: 500;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
        }

        .form-title {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 5px rgba(255, 126, 95, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background-color: black;
        }

        a {
            color: #ff7e5f;
            font-weight: 500;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            color: #feb47b;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1 class="navbar-title">Book Store</h1>
</div>

<div class="login-form">
    <h1 class="form-title">Customer Login</h1>
    <form action="clogin" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="cuname" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="cpassword" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <a href="CustomerRegistration.html">New User? Register here</a>
</div>

</body>
</html>
