<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 100px;
      max-width: 400px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 25px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .btn-primary {
      width: 100%;
      border-radius: 25px;
      padding: 10px;
      font-size: 16px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-group label {
      font-size: 16px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }
    
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="container">
      <h2>Login</h2>
      <form action="admin" method="post">
        <div class="form-group">
          <label for="uname">UserName:</label>
          <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
          <label for="pword">Password:</label>
          <input type="password" class="form-control" name="pword" id="pword" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (Optional but required for some Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
