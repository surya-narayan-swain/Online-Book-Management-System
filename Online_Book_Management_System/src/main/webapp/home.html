<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Link to Google Fonts for custom fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4e73df, #1cc88a); /* Gradient background */
      color: #fff;
      text-align: center;
    }

    /* Login Container */
    .login-container {
      background: rgba(0, 0, 0, 0.7); /* Dark overlay for the login area */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    /* Button Styles */
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4e73df;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #2e59d9; /* Darker shade on hover */
    }

    .btn-secondary {
      background-color: #1cc88a;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #17a679; /* Darker shade on hover */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .login-container {
        padding: 30px;
      }

      .login-container h2 {
        font-size: 1.8rem;
      }

      .btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container">
    <h2>Welcome! Please Choose Your Login</h2>

    <!-- Link Buttons styled as login options -->
    <a href="customerlogin.html" class="btn btn-primary">Customer Login</a>
    <a href="AdminLogin.html" class="btn btn-secondary">Admin Login</a>
  </div>

</body>
</html>
